<div>
	<label class="mt-2">Payment Information</label>

	<!-- Payment Info/Mode -->

	<div *ngIf="payment_info" class="card shadow-sm">
	    <div class="card-body text-muted d-flex">
	       Payment Mode:<i class="mr-1 ml-1" [ngClass]="payment_info.payment_mode == 'MAST' ? 'icon-master-card' : (payment_info.payment_mode == 'VISA' ? 'icon-visa' : (payment_info.payment_mode == 'rupay' ? 'icon-rupay' : 'far fa-credit-card no-card'))" ></i> 
	       <strong *ngIf="payment_info.card_num">ending in {{getSubstr(payment_info.card_num)}}</strong>
	    </div>
	</div>

	<div *ngIf="!payment_info" class="card shadow-sm">
	    <div class="card-body text-muted">
	       Payment Mode: Cash On Delivery
	       <div *ngIf="amount_due" class="mt-2">
		       Amount Due: {{amount_due}}
		    </div>
	    </div>
	</div>

</div>
