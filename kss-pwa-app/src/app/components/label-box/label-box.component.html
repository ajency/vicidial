<a href="{{box_data.element_data.image.href}}" class="d-block text-black">
	<img src="https://via.placeholder.com/300" alt="" title="" class="d-block w-100 img-fluid pb-1">


	<!-- Offers section -->
	<img *ngIf="box_type == 'offer'" class="d-block w-100 img-fluid"
        src="https://via.placeholder.com/170x170"
        srcset="{{box_data.images.default['3x']}} 1050w,
                     {{box_data.images.default['2x']}} 700w,
                     {{box_data.images.default['1x']}} 350w"
        sizes='(min-width: 1200px) 328px, (min-width: 768px) 26vw,  58vw'
        title="{{box_data.element_data.image.title}}"
        alt="{{box_data.element_data.image.img_alt}}"/>


	<!-- Brands box-small -->
 	<img *ngIf="box_type == 'brand'" class="d-block w-100 img-fluid"
        src="https://via.placeholder.com/170x170"
        srcset="{{box_data.images.default['3x']}} 510w,
                     {{box_data.images.default['2x']}} 340w,
                     {{box_data.images.default['1x']}} 170w"
        sizes='(min-width: 1200px) 168px, (min-width: 768px) 30vw,  46vw'
        title="{{box_data.element_data.image.title}}"
        alt="{{box_data.element_data.image.img_alt}}"/>


	<div class="label-box__sticky">
		<span class="label-box__action" [ngStyle]="{'background-color' : box_data.element_data.bg_color ? box_data.element_data.bg_color : '', 'color' : box_data.element_data.text_color ? box_data.element_data.text_color : ''}" style="background-color: #fff; color: #000;" *ngIf="box_data.element_data.text.text1"> {{box_data.element_data.text.text1}} </span>
		<span class="label-box__muted" *ngIf="box_data.element_data.text.text2">{{box_data.element_data.text.text2}}</span>
	</div>
</a>
