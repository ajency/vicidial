<div class="kss-extension" attr.static_element-id="{{product.sequence}}" attr.static_element-display_type="Trending Products" attr.static_element-type="{{product.type}}" attr.page_slug="home">
  <div class="card h-100 product-card position-relative">
    <a href="{{product.products[0]['product-slug']}}">
      <div class="">
          <img *ngIf="product.products[0].images['1x']; else noImage"
            src="product.products[0].images['load']"
            data-srcset="{{product.products[0].images['1x']}} 270w,
                          {{product.products[0].images['2x']}}  540w,
                          {{product.products[0].images['3x']}} 810w"
            data-sizes="(min-width: 1200px) 266px, (min-width: 991px) 22vw, 41vw"
            class="card-img-top lazyload blur-up"
            title="{{product.products[0].title}}"
            alt="{{product.products[0].title}}">
            <ng-template #noImage>
	            <img
	            src="/img/placeholder.svg"
	            srcset="/img/placeholder.svg 270w,
	                          /img/placeholder.svg  540w,
	                          /img/placeholder.svg 810w"
	            sizes="(min-width: 1200px) 266px, (min-width: 991px) 22vw, 41vw"
	            class="card-img-top lazyload blur-up"
	            title="{{product.products[0].title}}"
	            alt="{{product.products[0].title}}">
            </ng-template>
     </div>
    </a>
    <div class="kss-price kss-price--medium">â‚¹{{product.products[0].sale_price}}</div>
  </div>
</div>
