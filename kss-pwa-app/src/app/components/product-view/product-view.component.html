<div class="card product-card">
  	<a [routerLink]="product.url" >
        <div class="product-card__wrapper d-flex align-items-center justify-content-center">
        <div *ngIf="showLoader" class="loadingBg mt-3 d-md-block d-none" style="height: 100%; width: 100%; position: absolute; top: 0; bottom: 0;
        left: 0; right: 0;"></div>
            <ng-container *ngIf="listPage">
        		  <img *ngIf="listPage && product.image && product.image['1x']; else noImage"
    	            [useSrcset]=true
    	            [offset]=500
    	            [defaultImage]="product.image['1x']"
    	            [lazyLoad]="createDataSrcSet(product.image['1x'], '270w', product.image['2x'], '540w')"
    	            class="card-img-top img-holder"
    	            title="{{product.title}}"
    	            alt="{{product.title}}"
    	            sizes="(min-width: 1200px) 270px, (min-width: 992px) 226px, (max-width: 991px) 38vw">
            </ng-container>
            <ng-container *ngIf="!listPage">
              <img *ngIf="product.image && product.image['1x']; else noImage"
                src="{{product.image['1x']}}"
                srcset="{{product.image['1x']}} 270w, {{product.image['2x']}} 540w"
                class="card-img-top img-holder"
                title="{{product.title}}"
                alt="{{product.title}}"
                sizes="(min-width: 1200px) 270px, (min-width: 992px) 226px, (max-width: 991px) 38vw"/>
          </ng-container>
          <ng-template #noImage>
            <img
            [defaultImage]="cdnUrl + 'img/placeholder.svg'"
            [useSrcset]=true
            [offset]=1000
            [lazyLoad]="createDataSrcSet('/img/placeholder.svg', '270w', '/img/placeholder.svg', '540w')"
            class="card-img-top img-holder"
            title="{{product.title}}"
            alt="{{product.title}}"
            sizes="(min-width: 1200px) 270px, (min-width: 992px) 226px, (max-width: 991px) 38vw">
          </ng-template>
       	</div>
  	</a>
  	<div class="card-body">
      <h3 *ngIf="product.brand" class="brands-title brands-title--list mt-1 mt-sm-0 mb-1">
        {{product.brand}}
      </h3>
        <a [routerLink]="product.url" class="text-dark" title="{{product.title}}">
          <h5 class="card-title">
            {{product.title}}
          </h5>
        </a>

        <!-- <div id="kss-price-id" class="kss-price kss-price--smaller">₹599</div> -->
        <div *ngIf="product.is_available && product.is_sellable; else unavailable" id="kss-price-id" class="kss-price kss-price--smaller">₹{{product.sale_price}}
          <div *ngIf="showLoader" class="loadingBg" style="height: 22px; display: inline-block; width: 50px;"></div>
        	<ng-container *ngIf="product.sale_price != product.list_price">
        		<small class="kss-original-price text-muted">₹{{product.list_price}}</small><span class="kss-discount text-danger">{{getOffPercentage(product.list_price, product.sale_price)}}% OFF</span>
        	</ng-container>
     	  </div>
        <ng-template #unavailable>
          <div class="out-of-stock">Currently unavailable</div>
        </ng-template>
 	  </div>
</div>
