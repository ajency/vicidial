<!-- Qty Modal -->

<div class="modal-dialog modal-sm modal-dialog-centered qty-modal" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h6 class="modal-title" id="exampleModalCenterTitle">Change Quantity</h6>
      <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <div>
        <div  *ngFor="let option of quantity; let i = index" (click)="updateQuantity(i+1)" data-dismiss="modal" aria-label="Close" class="qty-value" [ngClass]="{'selected' : i+1 == selectedQuantity}">{{i+1}}</div>
      </div>
    </div>
  </div>
</div>
