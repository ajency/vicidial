<section class="mt-3 mt-md-4 pt-3">
  <div class="container">
      <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="font-weight-bold mb-0">
            	<img src="{{cdnUrl}}assets/img/stories-title.jpg" class="img-fluid" alt="Shop by Stories" title="Shop by Stories">
            </h2>
          </div>
      </div>
  </div>
</section>


<section class="">
  <div class="container">
    <div class="home-stories d-sm-flex align-items-sm-center justify-content-sm-center label-box-large row position-relative" id="home-story">
    	<div *ngFor="let story of stories" class="label-box img-holder position-relative kss-extension" attr.static_element-id="{{story.sequence}}" id="story-{{story.sequence}}" static_element-display_type="Shop By Stories" attr.static_element-type="{{story.type}}" page_slug="home" app-label-box [box_data]="story" [box_type]="story"></div>
    </div>
    <div *ngIf="isSmallScreen" class="sh-more more-category mb-3" id="show-more-story" (click)="showMoreStory()">{{toggleButton}}<i class="fas fa-chevron-down ml-1 sh-more__icon"></i></div>
  </div>
</section>
