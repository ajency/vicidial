<section class="section">
  <div class="container mt-5 ">
      <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="font-weight-bold mb-3">Shop By Stories</h2>
          </div>
      </div>
  </div>
</section>
<section *ngIf="stories">
  <div class="container">

  	<div class="stories-grid stories-wrapper">

		<div *ngFor="let story of stories" class="story-{{story.sequence}} position-relative kss-extension" (deferLoad)="story.show = true">
			<!-- <ng-container *ngIf="story.show">				 -->
				<!-- .... Box medium .... -->
				<div *ngIf="story.show && story.type == 'story_box_medium'"  attr.static_element-id="{{story.sequence}}" attr.static_element-display_type="Shop By Stories" attr.static_element-type="{{story.type}}" attr.page_slug="home">
				    <a href="{{story.element_data.image.href}}" class="img-holder trend-box d-block link-card" style="order:0;">
				        <!-- <div>{!!$story['element_data']['text']['text1']!!}</div> -->
				        <img *ngIf="story.images.original; else noOriginal" class="d-block w-100 img-fluid" src="{{story.images.default.load}}" srcset="{{story.images.original}}"
				        alt="{{story.element_data.image.img_alt}}" title="{{story.element_data.image.title}}" />
				        <ng-template #noOriginal>
					        <img class="d-block w-100 img-fluid"
					            src="{{story.images.default.load}}"
					            srcset="{{story.images.default['3x']}} 818w,
					                         {{story.images.default['2x']}} 409w,
					                         {{story.images.default['1x']}} 272w"
					            sizes='(min-width: 1200px) 376px, (min-width: 768px) and (max-width: 991px) 46vw, (max-width: 992px) 90vw,  30vw'
					            alt="{{story.element_data.image.img_alt}}"
					            title="{{story.element_data.image.title}}"/>
					        <!-- <div>{!!$story['element_data']['text']['text2']!!}</div> -->
					    </ng-template>
				    </a>
				</div>

				<!-- .... Landscape .... -->
				<div *ngIf="story.show && story.type == 'story_landscape'" attr.static_element-id="{{story.sequence}}" attr.static_element-display_type="Shop By Stories" attr.static_element-type="{{story.type}}" attr.page_slug="home">
				    <a href="{{story.element_data.image.href}}" class="img-holder trend-box d-block link-card" style="order:0;">
				        <!-- <div>{!!$story['element_data']['text']['text1']!!}</div> -->

				        <img *ngIf="story.images.original; else noOriginal2" class="d-block w-100 img-fluid " src="{{story.images.default.load}}" srcset="{{story.images.original}}"
				        alt="{{story.element_data.image.img_alt}}" title="{{story.element_data.image.title}}" />
				        <ng-template #noOriginal2>
					        <img class="d-block w-100 img-fluid"
					            src="{{story.images.default.load}}"
					            srcset="{{story.images.default['3x']}} 1553w,
					                         {{story.images.default['2x']}} 778w,
					                         {{story.images.default['1x']}} 521w"
					            sizes='(min-width: 1200px) 780px, (max-width: 992px) 90vw, 90vw'
					            alt="{{story.element_data.image.img_alt}}"
					            title="{{story.element_data.image.title}}"/>
					        <!-- <div>{!!$story['element_data']['text']['text2']!!}</div> -->
					    </ng-template>
				    </a>
				</div>

				<!-- .... Portrait .... -->
				<div *ngIf="story.show && story.type == 'story_portrait'" attr.static_element-id="{{story.sequence}}" attr.static_element-display_type="Shop By Stories" attr.static_element-type="{{story.type}}" attr.page_slug="home">
				    <a href="{{story.element_data.image.href}}" class="img-holder trend-box d-block link-card" style="order:0;">
				        <!-- <div>{!!$story['element_data']['text']['text1']!!}</div> -->

				        <img *ngIf="story.images.original; else noOriginal3" class="d-block w-100 img-fluid" src="{{story.images.default.load}}" srcset="{{story.images.original}}"
				       	alt="{{story.element_data.image.img_alt}}" title="{{story.element_data.image.title}}" />
				        <ng-template #noOriginal3>
					        <img class="d-block w-100 img-fluid"
					            src="{{story.images.default.load}}"
					            srcset="{{story.images.default['3x']}} 818w,
					                         {{story.images.default['2x']}} 409w,
					                         {{story.images.default['1x']}} 272w"
					            sizes='(min-width: 1200px) 376px, (min-width: 768px) and (max-width: 991px) 46vw, (max-width: 992px) 90vw,  30vw'
					            alt="{{story.element_data.image.img_alt}}"
					            title="{{story.element_data.image.title}}"/>
					        <!-- <div>{!!$story['element_data']['text']['text2']!!}</div> -->
					    </ng-template>
				    </a>
				</div>
			<!-- </ng-container> -->
		</div>
	</div>

  </div>
</section>
