<section class="mt-3 mt-lg-5">
  <div class="container">
    <div class="row">
	    <div class="col-md-12">
	    	<a href="/shop/uniforms" class="d-block" static_element-type="offer_banner">
		    	<picture>
					<source media="(orientation: landscape)" srcset="/assets/img/main-banner-school-uniform.jpg">
					<source media="(orientation: portrait)" srcset="/assets/img/main-banner-school-uniform-mobile.jpg">
					<img src="/assets/img/main-banner-school-uniform.jpg" alt="School and uniforms" class="img-fluid img-holder">
				</picture>
			</a>
	    </div>
    </div>
  </div>
</section>

<section class="mt-3 mt-lg-4">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2 class="font-weight-bold mb-0">
					<img src="../../../../assets/img/offers-title.jpg" class="img-fluid"  alt="Our Offers" title="Our Offers">
				</h2>
			</div>
		</div>
	</div>
</section>

<section class="">
	<div class="container">
		<div class="our-offers d-sm-flex align-items-sm-center justify-content-sm-center label-box-medium mobile-overflow row mb-md-4 mb-lg-0" >
			<div *ngFor="let offer of offers" class="label-box img-holder position-relative kss-extension" attr.static_element-id="{{offer.sequence}}" static_element-display_type="Our Offers" attr.static_element-type="{{offer.type}}" page_slug="home" app-label-box [box_data]="offer" [box_type]="offer"></div>
		</div>
	</div>
</section>
