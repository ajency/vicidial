<section *ngIf="offers.length" class="mt-3 mt-lg-4">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2 class="font-weight-bold mb-0">
					<img src="../../../../assets/img/offers-title.jpg" class="img-fluid"  alt="Our Offers" title="Our Offers">
				</h2>
			</div>
		</div>
	</div>
</section>

<section class="">
	<div class="d-flex justify-content-end container">
		<button class="btn btn-danger btn-lg d-none static_element_edit_btn" id="edit_offers_btn" attr.static_element_length="{{offer_length}}" static_element-display_type="Our Offers" static_element-type="offer" static_element_name="Offer">Edit Offers</button>
	</div>
	<div class="container">
		<div class="our-offers mb-md-4 mb-lg-0 cs-row">
			<owl-carousel-o [options]="customOptions">
				<ng-container *ngFor="let offer of offers">
					<ng-template carouselSlide [width]="360">
						<div class="label-box img-holder position-relative" attr.static_element-id="{{offer.sequence}}" static_element-display_type="Our Offers" attr.static_element-type="{{offer.type}}" page_slug="home" app-label-box [box_data]="offer" [box_type]="offer"></div>
					</ng-template>
				</ng-container>					
			</owl-carousel-o>
		</div>
	</div>
</section>
