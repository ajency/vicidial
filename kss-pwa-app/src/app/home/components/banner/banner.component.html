<section class="mt-3 mt-lg-5">
  <div class="container">
    <div class="row">
	    <div class="col-md-12 kss-extension" attr.static_element-id="{{banner.sequence}}" static_element-display_type="Banner" attr.static_element-type="{{banner.type}}" page_slug="home">
	    	<a href="{{banner.element_data.image.href}}" class="d-block">
				<picture>
				  	<source media="(min-width: 992px)"
						  [attr.defaultImage]="'/assets/img/transparent.png'"
						  [attr.lazyLoad]="createDataSrcSet(banner.images.landscape['2x'], '1200w', banner.images.landscape['1x'], '600w')"
				          sizes="(min-width:1200) 570px, 48vw">

				  	<source media="(max-width: 991px)"
						  [attr.defaultImage]="'/assets/img/transparent.png'"
						  [attr.lazyLoad]="createDataSrcSet(banner.images.portrait['2x'], '700w', banner.images.portrait['1x'], '400w')"
				          sizes="100vw">
				    <img
		    			[offset]=500
		    			[defaultImage]="'/assets/img/transparent.png'"
		    			[lazyLoad]="banner.images.portrait['1x']"
		    		  	class="img-fluid w-100 img-holder"
		    		    alt="{{banner.element_data.image.img_alt}}"
		    		    title="{{banner.element_data.image.title}}">
				</picture>
			</a>
	    </div>
    </div>
  </div>
</section>
