<section class="mt-3 mt-md-4 pt-3">
  <div class="container">
      <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="font-weight-bold mb-0">
              <img src="../../../../assets/img/trending_looks-title.jpg" class="img-fluid" alt="Trending Looks" title="Trending Looks">
            </h2>
          </div>
      </div>
  </div>
</section>
<section *ngIf="trendingGroup" id="kss-clothings" class="stripe-bg-top">
  <div *ngFor="let group of trendingGroup; let ind = index" class="container mt-1 position-relative text-center" [ngClass]="{'mt-md-2' : ind == 0,'mt-md-4' : ind != 0}">
    <div *ngIf="ind == 0" class="trending-heading">Boys</div>
    <div *ngIf="ind == 1" class="trending-heading">Girls</div>
    <div *ngIf="ind == 2" class="trending-heading">Infants</div>
    <app-slider [row]="group"></app-slider>
  </div>

      <a href="/shop" class="viewall-link">View More <i class="fas fa-chevron-right"></i></a>
  </div> -->
</section>
