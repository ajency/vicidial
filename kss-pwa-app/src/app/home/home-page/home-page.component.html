<app-header [menu]="menuObject"></app-header>

<app-loader *ngIf="!homePageElements"></app-loader>

<div *ngIf="homePageElements" class="pb-3">

  <!-- Gender category selection -->
  <app-gender-category *ngIf="homePageElements.gender_tab" [tabs]="homePageElements.gender_tab"></app-gender-category>

   <!-- Our offers -->
  <app-offers *ngIf="homePageElements.offer" [offers]="homePageElements.offer"></app-offers>


    <!-- Theme of the week and what's happening this month section -->
  <section class="mt-lg-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" *ngIf="homePageElements.week_theme">
          <section class="mt-3 mt-md-5 pt-3">
              <div class="row">
                  <div class="col-md-12 text-center">
                    <h2 class="font-weight-bold mb-3">Theme of the Week</h2>
                  </div>
              </div>
          </section>
          <div app-week-theme [theme]="homePageElements.week_theme[0]" ></div>
        </div>
        <div class="col-lg-6" *ngIf="homePageElements.month_theme">
          <section class="mt-3 mt-md-5 pt-3">
                <div class="row">
                    <div class="col-md-12 text-center">
                      <h2 class="font-weight-bold mb-3">Whats happening this month</h2>
                    </div>
                </div>
            </section>
          <div app-happening-month [theme]="homePageElements.month_theme[0]"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Brands -->
  <div *ngIf="homePageElements.brand" app-brands [brands]="homePageElements.brand"></div>

  <!-- Blogs -->
  <div app-blog></div>

  <!-- Home category -->
  <div *ngIf="homePageElements.category" app-categories [categories]="homePageElements.category"></div>

  <!-- <div (deferLoad)="showTrendingSection=true"> -->
    <app-trending *ngIf="homePageElements.trending" [trending]="homePageElements.trending"> </app-trending>
  <!-- </div> -->

  <!-- <div (deferLoad)="showStories=true"> -->
    <app-stories *ngIf="homePageElements.story" [stories]="homePageElements.story"> </app-stories>
  <!-- </div> -->
  
</div>

<!-- Back to top -->
<div app-back-to-top></div>

<app-footer> </app-footer>
