<app-header></app-header>

<app-loader *ngIf="showLoader"></app-loader>

<div *ngIf="homePageElements" class="pb-md-3">


  <!-- New offer -->
  <app-new-offer *ngIf="homePageElements.newoffer" [newOffer]="homePageElements.newoffer[0]"></app-new-offer>

  <!-- Gender category selection -->
  <app-gender-category *ngIf="homePageElements.gender" [tabs]="homePageElements.gender"></app-gender-category>

  <!-- Banner -->
  <app-banner  *ngIf="homePageElements.newbanner" [banners]="homePageElements.newbanner"></app-banner>

   <!-- Our offers -->
  <app-offers *ngIf="homePageElements.offer" [offers]="homePageElements.offer"></app-offers>


    <!-- Theme of the week and what's happening this month section -->
  <section class="mt-lg-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6" *ngIf="homePageElements.week">
          <section class="mt-3 mt-md-4 pt-3">
              <div class="row">
                  <div class="col-md-12 text-center">
                    <h2 class="font-weight-bold mb-0">
                      <img src="../../../assets/img/theme_week-title.jpg" class="img-fluid" alt="Theme of the Week" title="Theme of the Week">
                    </h2>
                  </div>
              </div>
          </section>
          <div app-week-theme [theme]="homePageElements.week[0]" ></div>
        </div>
        <div class="col-md-6" *ngIf="homePageElements.month">
          <section class="mt-md-3 mt-md-4 pt-3">
                <div class="row">
                    <div class="col-md-12 text-center">
                      <h2 class="font-weight-bold mb-0">
                        <img src="../../../assets/img/whats_happening-title.jpg" class="img-fluid" alt="What's Happening this Month" title="What's Happening this Month">
                      </h2>
                    </div>
                </div>
            </section>
          <div app-happening-month [theme]="homePageElements.month[0]"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Mobile products -->
  <!-- <div app-mobile-products></div> -->

  <!-- Brands -->
  <div app-brands [brands]="homePageElements.brand" [brandBanners]="homePageElements.brandbanner"></div>

  <!-- Blogs -->
  <!-- <div app-blog></div> -->

  <!-- Home category -->
  <div *ngIf="homePageElements.categories" app-categories [categories]="homePageElements.categories"></div>

  <!-- <div (deferLoad)="showTrendingSection=true"> -->
    <app-trending *ngIf="homePageElements.trending" [trending]="homePageElements.trending"> </app-trending>
  <!-- </div> -->

  <!-- <div (deferLoad)="showStories=true"> -->
    <app-stories *ngIf="homePageElements.stories" [stories]="homePageElements.stories"> </app-stories>
  <!-- </div> -->
  
</div>

<app-no-connection *ngIf="!homePageElements && !showLoader"></app-no-connection>

<!-- Back to top -->
<div app-back-to-top></div>

<app-footer> </app-footer> 

<div class="alert kss-alert sticky-alert d-inline-flex align-items-center px-sm-4 px-3 py-4 fade show shadow rounded m-2" role="alert">
    <i class="fas fa-times pr-sm-3 pr-2 icon alert-close cursor-pointer"></i>
    <div class="message">
      <strong>Add to cart failed. Please try again</strong>
    </div>
</div>
