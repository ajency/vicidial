<div class="modal fade show" id="user-info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div *ngIf="user_info" class="modal-dialog" role="document">
    <div class="modal-content ">
      <div class="modal-body">

        <div class="state-1">
          <div class="d-flex align-items-center">
            <div class="">
              <h3 class="modal-title font-weight-bold mt-1" id="exampleModalLabel">User Info</h3>
            </div>
          </div>

          <p class="sub-text w-75 mt-3">Please provide following details</p>
          <form #userInfo="ngForm">
            <div class="form-group mb-0">
              <input type="text" class="form-control form-control-lg" id="frm-name" name="name" required [(ngModel)]="userName" [ngClass]="{'has-value' : userName}">
              <label class="control-label">Full Name</label>			              
            </div>
            <div *ngIf="showMobileNumber" class="form-group mb-0">
              <input type="number" class="form-control form-control-lg has-value" id="frm-number" name="phone" [(ngModel)]="user_info.mobile" disabled>
              <label class="control-label">Mobile No.</label>
              <i class="fas fa-info-circle mobile-info-icon" data-toggle="tooltip" data-placement="top" title="You cannot edit the mobile no. associated with this account"></i>
            </div>
            <div class="form-group mb-0">
            	<input type="email" class="form-control form-control-lg" id="frm-email" name="email" required [(ngModel)]="userEmail" [ngClass]="{'has-value' : userEmail}" pattern="[^ @]+@[^ @]+\.[^ @]+">
	            <label class="control-label">Email Id</label>
            </div>
          </form>
          <div id="kss_cart" class="pt-3 d-flex align-items-center justify-content-between">
			<button *ngIf="showCancelButton" id="cancel" class="btn kss-btn kss-btn--outline-secondary kss-btn--big mr-3" (click)="hideModal()">Cancel</button>
			<button id="save" class="btn kss-btn kss-btn--big mt-0" [disabled]="!userInfo.valid" (click)="saveUserInfo()" >Save</button>
		</div>
        </div>

      </div>
    </div>
  </div>
</div>
