version: 0.2
env:
  parameter-store:
    GITHUB_TOKEN: "GITHUB_TOKEN"
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --no-include-email --region ap-south-1) 
      - REPOSITORY_URI=923266873336.dkr.ecr.ap-south-1.amazonaws.com/kss-laravel
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Downloading env file and keys 
      - aws s3 cp s3://kss-packages/laravel/prod/.env . --region ap-south-1
      - aws s3 cp s3://kss-packages/laravel/prod/oauth-private.key . --region ap-south-1
      - aws s3 cp s3://kss-packages/laravel/prod/oauth-public.key . --region ap-south-1
      - mv oauth-private.key storage/
      - mv oauth-public.key storage/
      - sed -i s/github_token/$GITHUB_TOKEN/g Dockerfile
      - echo Building the Docker image...          
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"kss-prod-laravel","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
