<!-- Order info -->
<!-- Order shipped details -->
<div *ngFor="let sub_order of sub_orders; let i = index">
	<div class="d-flex bd-highlight">
		<div class="pb-2 pr-2">
			<label class="d-block m-0">Shipment {{i+1}}</label>
				<span *ngIf="sub_order.store_address">Sold by: {{sub_order.store_address.store_name}} - {{sub_order.store_address.locality}}, {{sub_order.store_address.city}}</span>			
			<!-- <i class="fas fa-clipboard-check mr-1 text-muted"></i> <span class="text-success font-weight-bold">Order Processed</span> -->
		</div>
		<div class="pb-2 ml-auto">
	<!-- 		Total:
			<h6 class="mt-1"><span class="rs-symbol"><i class="fas fa-rupee-sign sm-font"></i></span> {{$sub_order['total']}} for {{$sub_order['number_of_items']}} {{$sub_order['number_of_items'] == 1 ? "Item" : "Items"}}</h6> -->
			<h6 class="mt-1">{{sub_order.number_of_items}} <span *ngIf="sub_order.number_of_items == 1">Item</span> <span *ngIf="sub_order.number_of_items > 1">Items</span> </h6>
		</div>
	</div>

	<!-- Actual order info -->
	<div id="kss_shipment" class="card shadow-sm mt-2 mb-5">
		<div class="card-body">
			<div class="primary-info d-lg-flex d-xl-flex">
				<div *ngFor="let item of sub_order.items; let last = last" class="kss_product_list flex-grow-1 pr-0 pr-md-4">					
					<a href="{{item.href}}" class="text-black"  [ngClass]="{'variant-placeholder' : item.images[0]=='/img/placeholder.svg'}">
						<div class="product-img">
							<img src="{{item.images[0]}}" class="lazyload img-fit" data-srcset="{{item.images[0]}} 50w, {{item.images[1]}} 100w, {{item.images[2]}} 150w" sizes="50px">
						</div>
						<div class="product-detail">
							<div class="product-name text-truncate text-capitalize">
								{{item.title}}
							</div>
							<div class="product-size text-muted mb-1">
								<span>Size: {{item.size}}</span> <span>|</span> <span>Qty: {{item.quantity}}</span>
							</div>
							<div class="product-price">
								<div class="kss-price kss-price--smaller">₹{{item.price_final}}									
									<div *ngIf="item.price_final != item.price_mrp">
										<small class="kss-original-price text-muted">₹{{item.price_mrp}}
									  	</small>
									  	<span class="kss-discount text-danger">{{ item.off_percentage }} % OFF</span>
									</div>
								</div>
							</div>
						</div>
					</a>					
						<hr *ngIf="!last" class="mt-4 mb-4">														
				</div>

				<!-- <div class="ml-auto mt-4 mt-md-0 col-12 col-xl-3 col-lg-3  p-0">
					<button type="button" class="btn btn-outline-dark btn-block">Cancel Item</button>
				</div> -->
			</div>
		</div>
	</div>
</div>
