<!-- Order info -->
<!-- Order shipped details -->
<div *ngFor="let item of items; let i = index" class="mb-2 my-order-collapse">
	<div class="d-flex bd-highlight row mb-3">
		<div class="pb-2 pr-2 col-8 col-md-9">
			<label class="d-block m-0 mb-1">Item {{i+1}} of {{item.length}}</label>
				<span *ngIf="item.store_address">Sold by: {{item.store_address.store_name}}</span>							
		</div>
		<div class="pb-2 ml-auto col-4 col-md-3 text-right pl-0">
			<div *ngIf="showStatus">
				<span *ngIf="item.state == 'draft' " class="order-label order-label--processing" data-toggle="tooltip" data-placement="top" title="Your order has been placed and we are verifying item availability in the inventory">Processing</span>
				<span *ngIf="item.state == 'cancel' || (item.state=='sale' && item.shipment_status == 'cancelled'  " class="order-label" data-toggle="tooltip" data-placement="top" title="The item has been cancelled">Cancelled</span>
				<span *ngIf="item.state == 'process-cancel' " class="order-label" data-toggle="tooltip" data-placement="top" title="The item is being processed for cancellation">Processing Cancel</span>

				<span *ngIf="item.state == 'sale' && !item.shipment_status " class="order-label order-label--confirmed" data-toggle="tooltip" data-placement="top" title="Stock for the items has been verified and your items will be shipped out soon.">Confirmed</span>
				<span *ngIf="item.state == 'sale' && item.shipment_status == 'shipped' " class="order-label order-label--confirmed" data-toggle="tooltip" data-placement="top" title="Your item has been shipped and should reach you soon">Shipped</span>
				<span *ngIf="item.state == 'sale' && item.shipment_status=='out for delivery' " class="order-label order-label--confirmed" data-toggle="tooltip" data-placement="top" title="Your item is out for delivery">Out for Delivery</span>
				<span *ngIf="item.state == 'sale' && item.shipment_status=='delivered' " class="order-label order-label--confirmed" data-toggle="tooltip" data-placement="top" title="The item has been delivered">Delivered</span>
			</div>
		</div>
	</div>

	<!-- Actual order info -->
	<div class="p-md-3 p-2 mb-3 card shadow-sm">
		<div class="row primary-info">
			<div class="col-12 d-flex flex-column">
				<app-item [item]="item" [showStatus]=showStatus ></app-item>
			</div>	
		</div>

</div>
