[program:newsite_product_sync]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=process_product,process_move,update_inventory,create_jobs --sleep=3 --tries=3 --timeout=2100
autostart=true
autorestart=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/laravel/product_sync.log

[program:newsite_order_sync]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=notify_payment,check_payment,odoo_order,odoo_order_line,orderline_return_policy,map_users,order_index --tries=5
autostart=true
autorestart=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/laravel/order_sync.log

[program:newsite_comm]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=high,default,low,process_product_image_presets,process_product_images,process_details,upload_entity_csv,update_product_rank,process_sitemap_product_list,process_sitemap_parent --tries=3
autostart=true
autorestart=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/laravel/comm.log

[program:newsite_cache]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=process_static_element_image_presets,refresh_static_cache,create_cache_jobs,refresh_cache --tries=3
autostart=true
autorestart=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/laravel/cache.log

[program:newsite_sqs]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work sqs-sns --tries=3
autostart=true
autorestart=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/laravel/sqs.log
